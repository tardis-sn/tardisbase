
name: tests

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master
    types:
      - opened
      - reopened
      - synchronize

  workflow_dispatch: # manual trigger

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash -l {0}

jobs:
  test-cache:
    uses: tardis-sn/tardis-actions/reusable-workflows/lfs-cache.yml@lfs-cache
    with:
      atom-data-sparse: false
      regression-data-repo: tardis-sn/stardis-regression-data
      # allow_lfs_pull: ${{ github.ref == 'refs/heads/master' || contains(github.event.pull_request.labels.*.name, 'git-lfs-pull') }}
      allow_lfs_pull: true

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        label: [osx-arm64, linux-64]
        include:
          - label: osx-arm64
            os: macos-latest
            prefix: /Users/runner/miniconda3/envs/tardis

          - label: linux-64
            os: ubuntu-latest
            prefix: /usr/share/miniconda3/envs/tardis
    
    steps:
      - uses: actions/checkout@v4

      - uses: tardis-sn/tardis-actions/setup-env@dev
        with:
          os-label: ${{ matrix.label }}
          lock-file-url-prefix: "https://raw.githubusercontent.com/atharva-2001/tardisbase/base-files"
      
      - name: Install package editable
        run: |
          pip install -e .

      - name: Run tests
        run: |
          pytest tardisbase

